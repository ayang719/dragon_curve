<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="c" width="2560" height="4096">
        <script>
            t = c.getContext("2d");
            it = 16;
            curit = 0;
            pos = [512, 256];
            a = [0];
            while (curit++ < it) {
                len = a.length;
                for (i = 0; i < len; i++) {
                    a[i + len] = (a[i] + 1) % 4;
                    t.fillRect(pos[0], pos[1], 1, 1);
                    if (a[i] == 1) {
                        pos[0]++
                    } else if (a[i] == 2) {
                        pos[1]++
                    } else if (a[i] == 3) {
                        pos[0]--
                    } else {
                        pos[1]--
                    }
                }
            }
        </script>
</body>
</html>
